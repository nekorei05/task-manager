<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Navbar -->

<nav class="navbar">
  <div class="nav-left">
    <img src="paw.svg" alt="paw" class="paw-icon" />
    <span class="brand">Cat Tasks</span>
  </div>

  <div class="nav-links">
    <a href="#" id="homeBtn">Home</a>
    <a href="about.html" id="aboutBtn">About</a>
  </div>
</nav>

  <!-- Add Task -->
  <section class="add-task">
    <input type="text" id="taskInput" placeholder="What shall I do today? ðŸ¾" />
    <button id="addBtn">Add</button>
  </section>

  <!-- Boards -->
  <section class="boards">
    <div class="board" id="pending">
      <h3> To Be Done</h3>
      <div class="task-list" id="pending-list"></div>
    </div>

    <div class="board" id="completed">
      <h3>Done & Napping</h3>
      <div class="task-list" id="completed-list"></div>
    </div>
  </section>

  <!-- Delete Zone -->
  <div class="trash" id="trash"> <img src="trash.svg"><br>
    <p>Drop here to <br>
      delete</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
